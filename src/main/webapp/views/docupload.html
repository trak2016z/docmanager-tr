<html>

<head>
	<title>Edycja dokumentu</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main-navbar.css" />
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="css/uploaddoc.css" />
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
								aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
               </button>
				<a class="navbar-brand" href="#">Brand</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navigation" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="index-button"><a href="index">Wyszukiwarka</a></li>
					<li class="documents-button"><a href="mydocuments">Lista publikacji</a></li>
					<li role="separator" class="divider"></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Nieznajomy<span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li class="login-button"><a href="login">Zaloguj</a></li>
							<li class="user-button"><a href="#">Panel użytkownika</a></li>
							<li class="admin-button"><a href="#">Panel administracyjny</a></li>
							<li role="separator" class="divider"></li>
							<li class="register-button"><a href="register">Zarejestruj</a></li>
							<li class="logoff-button"><a href="#">Wyloguj</a></li>
						</ul>
					</li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container-fluid -->
	</nav>
	<div class="forms">
		<div id="docupload-form">
			<img class="documentAvatar" style="width: 100px; height: 100px;"></img>
			<input type="file" id="fileinput" />
			<input type="text" placeholder="Nazwa" class="name-input" />
			<input type="text" placeholder="Słowa kluczowe" class="keywords-input" />
			<input type="text" placeholder="Nota" class="note-input" />
			<input type="checkbox" class="public-input" checked>Dokument publiczny</input>
			<input type="file" id="avatarinput" />
			<button class="uploadButton">Wyślij</button>
		</div>
	</div>
	<div class="modal fade" id="loginFailedModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Błąd</h4>
				</div>
				<div class="modal-body">
					Bląd na serwerze. Logowanie się nie powiodło
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
				</div>
			</div>
		</div>
	</div>
	<script src="node_modules/jquery/dist/jquery.js" type="text/javascript"></script>
	<script src="node_modules/moment/moment.js" type="text/javascript"></script>
	<script src="node_modules/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>
	<script src="bundle.js" type="text/javascript"></script>
</body>

</html>
